<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem.ia - Sitio en Construcci√≥n</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logos/imagemia-icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 280px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.15));
        }

        .logo-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 0 auto 40px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.95;
            font-weight: 300;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .construction-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .status {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .email {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 30px;
        }

        .email a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        .email a:hover {
            border-color: white;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Loading animation */
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            width: 50%;
            height: 100%;
            background: white;
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../assets/logos/imagemia-logo-vertical.svg" alt="Imagem.ia Logo" class="logo">
        </div>

        <div class="construction-icon">üöß</div>

        <h1>Imagem.ia</h1>

        <div class="subtitle">Sitio en Construcci√≥n</div>

        <div class="status">‚öôÔ∏è Trabajando en algo incre√≠ble</div>

        <p class="description">
            Estamos preparando una experiencia revolucionaria.<br>
            Pronto estaremos en l√≠nea con soluciones innovadoras.
        </p>

        <div class="loading-bar"></div>

        <div class="email">
            Contacto: <a href="mailto:contacto@imagemia.com">contacto@imagemia.com</a>
        </div>

        <div class="footer">
            ¬© 2025 Imagem.ia - Todos los derechos reservados
        </div>
    </div>
</body>
</html>
