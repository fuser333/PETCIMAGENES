<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Isotipo PETCIMAGENES - Según Manual de Marca -->
  <g id="isotipo" transform="translate(40, 40)">
    <!-- Anillo exterior - Líneas radiales largas (360 grados completo) -->
    <!-- VERDE: círculo completo (versión monocromática según manual) -->
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(0)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-15)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-30)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-45)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-60)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-75)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-90)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-105)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-120)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-135)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-150)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(-165)"/>

    <!-- VERDE: mitad inferior-derecha (180° a 360°) -->
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(180)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(165)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(150)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(135)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(120)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(105)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(90)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(75)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(60)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(45)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(30)"/>
    <rect x="-2" y="-32" width="4" height="12" rx="2" fill="#9DD43B" transform="rotate(15)"/>

    <!-- Anillo interior - Líneas radiales cortas (punteadas, 360 grados completo) -->
    <!-- VERDE interior (versión monocromática según manual) -->
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(0)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-20)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-40)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-60)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-80)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-100)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-120)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-140)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(-160)"/>

    <!-- VERDE interior -->
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(180)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(160)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(140)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(120)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(100)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(80)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(60)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(40)"/>
    <rect x="-1.5" y="-22" width="3" height="6" rx="1.5" fill="#9DD43B" transform="rotate(20)"/>
  </g>

  <!-- Texto PETCIMAGENES -->
  <text x="90" y="35" font-family="Montserrat, sans-serif" font-weight="700" font-size="18" fill="white" letter-spacing="0.5">
    PETCIMAGENES
  </text>

  <!-- Texto SCAN CENTER -->
  <text x="90" y="55" font-family="Poppins, sans-serif" font-weight="300" font-size="11" fill="white" letter-spacing="3" opacity="0.95">
    SCAN CENTER
  </text>
</svg>
