<svg width="160" height="180" viewBox="0 0 160 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Vertical Imagem.ia PREMIUM - Basado en opción #5/6 -->

  <!-- Símbolo: Grid 3x3 Slot-Fill -->
  <g id="slot-grid-vertical" transform="translate(80, 50)">
    <!-- Fila 1 -->
    <rect x="-33" y="-33" width="20" height="20" rx="3" fill="#1E293B"/>
    <rect x="-10" y="-33" width="20" height="20" rx="3" fill="#1E293B"/>
    <rect x="13" y="-33" width="20" height="20" rx="3" fill="#06B6D4"/>

    <!-- Fila 2 -->
    <rect x="-33" y="-10" width="20" height="20" rx="3" fill="#1E293B"/>
    <rect x="-10" y="-10" width="20" height="20" rx="3" fill="#1E293B"/>
    <rect x="13" y="-10" width="20" height="20" rx="3" fill="#1E293B"/>

    <!-- Fila 3 -->
    <rect x="-33" y="13" width="20" height="20" rx="3" fill="#1E293B"/>
    <rect x="-10" y="13" width="20" height="20" rx="3" fill="#1E293B"/>
    <rect x="13" y="13" width="20" height="20" rx="3" fill="#1E293B"/>
  </g>

  <!-- Texto: imagem.IA -->
  <text x="80" y="135" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#1E293B" letter-spacing="-0.5" text-anchor="middle">
    imagem<tspan fill="#06B6D4">.IA</tspan>
  </text>

  <!-- Líneas decorativas -->
  <line x1="20" y1="145" x2="60" y2="145" stroke="#1E293B" stroke-width="2.5"/>
  <line x1="100" y1="145" x2="140" y2="145" stroke="#06B6D4" stroke-width="2.5"/>

  <!-- Tagline pequeño (opcional) -->
  <text x="80" y="165" font-family="Inter, sans-serif" font-weight="400" font-size="11" fill="#64748B" letter-spacing="0.5" text-anchor="middle">
    iA
  </text>
</svg>
