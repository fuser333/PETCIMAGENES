<svg width="140" height="160" viewBox="0 0 140 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Vertical Imagem.ia - Concepto Slot-Fill -->

  <!-- Símbolo: Cuadrícula 3x3 con slot accentuado (más grande para vertical) -->
  <g id="slot-fill-symbol-vertical" transform="translate(70, 50)">
    <!-- Grid 3x3 - Slots vacíos (outline) -->
    <!-- Fila 1 -->
    <rect x="-36" y="-36" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>
    <rect x="-11" y="-36" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>
    <rect x="14" y="-36" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>

    <!-- Fila 2 -->
    <rect x="-36" y="-11" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>
    <!-- Slot central OCUPADO - Acento cyan con efecto de actividad -->
    <rect x="-11" y="-11" width="22" height="22" rx="3" fill="#06B6D4" stroke="#06B6D4" stroke-width="2.5">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <!-- Punto central brillante -->
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="14" y="-11" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>

    <!-- Fila 3 -->
    <rect x="-36" y="14" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>
    <rect x="-11" y="14" width="22" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.3"/>
    <!-- Slot ocupado secundario - Verde salud -->
    <rect x="14" y="14" width="22" height="22" rx="3" fill="#16A34A" stroke="#16A34A" stroke-width="2.5" opacity="0.6"/>
    <circle cx="25" cy="25" r="3" fill="white" opacity="0.8"/>
  </g>

  <!-- Texto: imagem.ia (centrado debajo del símbolo) -->
  <text x="70" y="125" font-family="Manrope, sans-serif" font-weight="700" font-size="28" fill="#0F172A" letter-spacing="-0.5" text-anchor="middle">
    imagem<tspan fill="#06B6D4">.ia</tspan>
  </text>

  <!-- Slogan pequeño -->
  <text x="70" y="145" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#0F172A" letter-spacing="0.5" text-anchor="middle" opacity="0.7">
    IA para Imagenología
  </text>
</svg>
