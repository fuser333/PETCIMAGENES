<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icono Imagem.ia - Concepto Slot-Fill (para favicon) -->

  <!-- Fondo con gradiente sutil -->
  <rect width="64" height="64" rx="12" fill="url(#bg-gradient)"/>

  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="64" y2="64">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>
  </defs>

  <!-- Símbolo: Cuadrícula 3x3 optimizada para favicon -->
  <g id="slot-fill-icon" transform="translate(32, 32)">
    <!-- Grid 3x3 - Versión simplificada para tamaño pequeño -->
    <!-- Fila 1 -->
    <rect x="-20" y="-20" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>
    <rect x="-5.5" y="-20" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>
    <rect x="9" y="-20" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>

    <!-- Fila 2 -->
    <rect x="-20" y="-5.5" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>
    <!-- Slot central OCUPADO - Más prominente para favicon -->
    <rect x="-5.5" y="-5.5" width="11" height="11" rx="2" fill="#06B6D4" stroke="#06B6D4" stroke-width="2.5"/>
    <!-- Punto central -->
    <circle cx="0" cy="0" r="2.5" fill="white" opacity="0.95"/>
    <rect x="9" y="-5.5" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>

    <!-- Fila 3 -->
    <rect x="-20" y="9" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>
    <rect x="-5.5" y="9" width="11" height="11" rx="2" fill="none" stroke="#2563EB" stroke-width="2.5" opacity="0.4"/>
    <!-- Slot ocupado secundario -->
    <rect x="9" y="9" width="11" height="11" rx="2" fill="#16A34A" stroke="#16A34A" stroke-width="2.5" opacity="0.7"/>
    <circle cx="14.5" cy="14.5" r="1.8" fill="white" opacity="0.9"/>
  </g>
</svg>
