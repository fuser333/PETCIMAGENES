<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PETCIMAGENES</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logos/petcimagenes-isotipo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-petci: #284A89;
            --verde-limon: #9DD43B;
            --gris-claro: #f5f7fa;
            --gris-medio: #e1e8ed;
            --gris-oscuro: #657786;
            --blanco: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--azul-petci) 0%, #1a3561 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--azul-petci) 0%, #1a3561 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .logo-login {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--azul-petci);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gris-medio);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--azul-petci);
            box-shadow: 0 0 0 3px rgba(40, 74, 137, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            display: none;
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .error-message.active {
            display: block;
        }

        .login-button {
            width: 100%;
            background: var(--azul-petci);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(40, 74, 137, 0.3);
            margin-top: 1rem;
        }

        .login-button:hover:not(:disabled) {
            background: #1a3561;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(40, 74, 137, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            padding: 1.5rem 2rem 2rem;
            border-top: 1px solid var(--gris-medio);
        }

        .login-footer p {
            font-size: 0.85rem;
            color: var(--gris-oscuro);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--azul-petci);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--gris-medio);
            border-top-color: var(--azul-petci);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success message */
        .success-message {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .success-message.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/assets/logos/petcimagenes-isotipo.svg" alt="PETCIMAGENES" class="logo-login">
            <h1>PETCIMAGENES</h1>
            <p>Asistente Inteligente</p>
        </div>

        <div class="login-body">
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="usuario@petcimagenes.com"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="error-message" id="generalError"></div>

                <button type="submit" class="login-button" id="loginButton">
                    Iniciar Sesión
                </button>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                </div>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div class="login-footer">
            <p>PETCIMAGENES SCAN CENTER © 2025</p>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Configuración de Supabase (desde .env en producción)
        const SUPABASE_URL = 'https://tnohrdssgbnqiohjexfr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRub2hyZHNzZ2JucWlvaGpleGZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0OTA2ODIsImV4cCI6MjA3MTA2NjY4Mn0.ZNixGVXjek0xIOp4YBA5hN7VjelPzU9n78jtGg1DSp4';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loading = document.getElementById('loading');
        const generalError = document.getElementById('generalError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Verificar si ya está autenticado
        checkAuth();

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Ya está autenticado, redirigir al chat
                window.location.href = '/';
            }
        }

        // Manejar envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpiar errores previos
            clearErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validaciones básicas
            if (!email) {
                showError('email', 'Por favor ingresa tu correo electrónico');
                return;
            }

            if (!password) {
                showError('password', 'Por favor ingresa tu contraseña');
                return;
            }

            // Mostrar loading
            loginButton.disabled = true;
            loginButton.textContent = 'Iniciando sesión...';
            loading.classList.add('active');

            try {
                // Intentar login con Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Login exitoso
                console.log('Login exitoso:', data);

                // Obtener perfil del usuario
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('full_name, role')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    console.error('Error obteniendo perfil:', profileError);
                }

                // Guardar información en sessionStorage
                sessionStorage.setItem('user', JSON.stringify({
                    id: data.user.id,
                    email: data.user.email,
                    full_name: profile?.full_name || 'Usuario',
                    role: profile?.role || 'user'
                }));

                // Mostrar mensaje de éxito
                successMessage.textContent = `¡Bienvenido${profile?.full_name ? ', ' + profile.full_name : ''}!`;
                successMessage.classList.add('active');

                // Redirigir después de 1 segundo
                setTimeout(() => {
                    if (profile?.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);

            } catch (error) {
                console.error('Error en login:', error);

                // Mostrar error específico
                if (error.message.includes('Invalid login credentials')) {
                    showError('general', 'Correo o contraseña incorrectos');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('general', 'Por favor verifica tu correo electrónico');
                } else {
                    showError('general', 'Error al iniciar sesión. Por favor intenta de nuevo.');
                }
            } finally {
                // Ocultar loading
                loginButton.disabled = false;
                loginButton.textContent = 'Iniciar Sesión';
                loading.classList.remove('active');
            }
        });

        // Función para mostrar errores
        function showError(field, message) {
            if (field === 'general') {
                generalError.textContent = message;
                generalError.classList.add('active');
            } else if (field === 'email') {
                emailError.textContent = message;
                emailError.classList.add('active');
                emailInput.classList.add('error');
            } else if (field === 'password') {
                passwordError.textContent = message;
                passwordError.classList.add('active');
                passwordInput.classList.add('error');
            }
        }

        // Función para limpiar errores
        function clearErrors() {
            generalError.classList.remove('active');
            emailError.classList.remove('active');
            passwordError.classList.remove('active');
            successMessage.classList.remove('active');
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        // Manejar recuperación de contraseña
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showError('email', 'Por favor ingresa tu correo electrónico para recuperar la contraseña');
                return;
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                successMessage.textContent = 'Se ha enviado un correo para restablecer tu contraseña';
                successMessage.classList.add('active');
            } catch (error) {
                console.error('Error al recuperar contraseña:', error);
                showError('general', 'Error al enviar correo de recuperación');
            }
        });

        // Limpiar errores al escribir
        emailInput.addEventListener('input', () => {
            emailInput.classList.remove('error');
            emailError.classList.remove('active');
        });

        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('active');
        });
    </script>
</body>
</html>
